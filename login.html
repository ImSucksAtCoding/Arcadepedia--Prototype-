<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css file-->
    <link rel="stylesheet" href="login.css">   
    <!--Import fonts for icons-->
    <script src="https://kit.fontawesome.com/d535fdea96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Arcadepedia | Login</title>
</head>
<body>
    <div class="container">
        <div class="login-form">
            <div class="exit" aria-label="exit to Homepage">
                <a href="Homepage.html"><i class="fa-regular fa-circle-xmark"></i></a>
            </div>
            <div class="background">
                <i class="fa-solid fa-moon"></i>
            </div>
            <div class="login">Login</div>
            <div class="register">Don't have an account? <a href="register.html">Register now!</a></div>
            <form action="" method="post">
                <div class="email">
                    <label for="Login">Login</label>
                    <input type="email" id="Login" name="email" placeholder="Email or username" autocomplete="email">
                </div>
    
                <div class="password">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" name="Password" placeholder="Enter password">
                    <span aria-label="show password">
                        <i class="fa-solid fa-eye"></i> 
                    </span>  
                </div>
    
                <div class="forgot-password">Forgot password ?</div>
                <input type="submit" value="Sign in" id="Submit" name="Submit">
            </form>
            <div class="line"></div>
        </div>
        <div class="welcome">
            <h1>WELCOME BACK TO OUR WEBSITE !</h1>
            <h5>Login to continue your experience or <a href="register.html">sign up</a> if you don't have an account</h5>
        </div>
    </div>
    <script>
        //Hide and show the password field by toggle the eye button using Javascript
        var show = document.querySelector('.fa-eye')
        var password = document.getElementById("Password")
        //Click event
        show.addEventListener('click', () => {
            if (password.type === "password") {
                password.type = "text"
                show.classList.replace('fa-eye', 'fa-eye-slash')
            }
            else {
                password.type = "password"
                show.classList.replace('fa-eye-slash', 'fa-eye')
            }
        })

        //Toggle background function
        let toggle = document.querySelector('.background')
        let icon = document.querySelector('.fa-moon')
        // Add click event 
        icon.addEventListener('click', (e) => {
            if (document.documentElement.getAttribute('data-bs-theme') == 'light') {
                document.documentElement.setAttribute('data-bs-theme' , 'dark') 
                //change the icon switch as well
                icon.classList.remove('fa-moon')
                icon.classList.add('fa-sun')
            } else {
                document.documentElement.setAttribute('data-bs-theme' , 'light') 
                icon.classList.remove('fa-sun')
                icon.classList.add('fa-moon') 
            }
        })
    </script>
</body>
</html>
