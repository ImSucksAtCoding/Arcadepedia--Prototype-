<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arcadepedia | Homepage</title>
    <!--Import some text font-->
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" />
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Mina:wght@700&display=swap" />
    <link href="https://fonts.cdnfonts.com/css/karmatic-arcade" rel="stylesheet">
    <!--Import fonts for icons-->
    <script src="https://kit.fontawesome.com/d535fdea96.js" crossorigin="anonymous"></script>
    <!--Css file-->
    <link rel="stylesheet" href="Homepage.css">

</head>
<body>
    <div class="header">
        <div class="left-section">
            <div class="menu">
                <label class="hamburger-menu" for="check">
                    <input type="checkbox" id="check" onclick="Menu()">
                </label>
            </div>
            <a href="Homepage.html">
            <div class="logo">
                <span>
                    arcade<span class="pedia">pedia</span>
                </span>
            </div>
           </a> 
        </div>

        <div class="right-section">
            <a href="#">
                <div class="search-button" role="button">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div> 
            </a>   
            <a href="#">
                <div class="login-button" role="button">
                    Login
                </div>
            </a>
            <a href="#">
                <div class="register-button" role="button">
                    <i class="fa-regular fa-circle-user" id="profile"></i>
                    Register
                </div>
            </a>
            <div class="bg-toggle-button" role="button">
                <i class="fa-solid fa-moon"></i>
            </div>
        </div>
    </div>

    <div class="main">
        <div class="sidebar">
            <nav role="navigation">
                <ul class="links">
                    <li><a href="Homepage.html"><div class="items"><i class="fa fa-house"></i>Home</div></a></li>
                    <li><a href="#"><div class="items"><i class="fa-regular fa-compass"></i>Explore</div></a></li>
                    <li><a href="#"><div class="items"><i class="fa-regular fa-comments"></i>Forums</div></a></li>
                    <li id="sub-menu"><a href="#"><div class="items"><i class="fa-regular fa-circle-question"></i>About</div></a>
                        <ul class="sublink">
                            <li><a href="#">About us</a></li>
                            <li><a href="#">Rules</a></li>
                            <li><a href="#">Disclaimer</a></li>
                        </ul>                    
                    </li>
                </ul>
            </nav>
        </div>

        <div class="content">

        </div>
    </div>

    <div class="footer"></div>
    <script>
        //Variables declaration 
        var check = document.getElementById("check");
        var sidebar = document.querySelector('.sidebar');
        var content = document.querySelector('.content');
        var links = document.querySelector('.links');
        //Menu() fuction (to display the sidebar on the left and slide the content to the right)
        function Menu() {
            if (check.checked == true) {
                sidebar.style.width = "15%";
                content.style.marginLeft = "15%";
                links.style.opacity = "100%";
            }

            else if (check.checked == false) {
                sidebar.style.width = "0";
                content.style.marginLeft = "0";
                links.style.opacity = "0";
            }
        }
    </script>
</body>
</html>
