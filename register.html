<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Css file-->
    <link rel="stylesheet" href="register.css">   
    <!--Import fonts for icons-->
    <script src="https://kit.fontawesome.com/d535fdea96.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">

    <title>Arcadepedia | Register</title>
</head>
<body>
    <div class="container">
        <div class="register-form">
            <div class="exit" aria-label="exit to Homepage">
                <a href="Homepage.html"><i class="fa-regular fa-circle-xmark"></i></a>
            </div>
            <div class="background">
                <i class="fa-solid fa-moon"></i>
            </div>
            <div class="register">Register</div>
            <div class="login">Already have an account ? <a href="login.html">Log in!</a></div>
            <form action="" method="post">
                <div class="Username">
                    <label for="username">Username</label>
                    <input type="text" id="username" name="username" placeholder="Username" autocomplete="username">
                </div>
                <div class="email">
                    <label for="Email">Email or phone number</label>
                    <input type="text" id="Email" name="Email" placeholder="Email or phone number" >
                </div>
                <div class="password">
                    <label for="password">Password</label>
                    <input type="password" id="password" name="password" placeholder="Enter password" >
                    <span aria-label="show password">
                        <i class="fa-solid fa-eye" id="showPassword"></i>
                    </span>
                </div>
                <div class="re-enter-password">
                    <label for="re-enter">Confirm password</label>
                    <input type="password" id="re-enter" name="re-enter" placeholder="Re-enter password">
                    <span aria-label="show password">
                        <i class="fa-solid fa-eye" id="showConfirmedPassword"></i>
                    </span>
                </div>
                <input type="submit" name="submit" id="submit" value="Register">
            </form>
            <div class="line"></div>
        </div> 
        <div class="text">
            <h1>WELCOME TO OUR WEBSITE NEWBIES</h1>
            <h5>Please sign up to start your first moment with us or <a href="login.html">sign in</a> if you already had an account</h5>
        </div>
    </div>
</body>
<script>
    //Hide and show password / Confirmed password by toggling the eye icon using JavaScript
    var showPassword = document.getElementById('showPassword')
    var showConfirmedPassword = document.getElementById('showConfirmedPassword')
    var password = document.getElementById('password')
    var ReEnterPass = document.getElementById('re-enter')
    //Click event 
    showPassword.addEventListener('click', () => {
        if (password.type === 'password') {
            password.type = 'text'
            showPassword.classList.replace('fa-eye', 'fa-eye-slash')
        }
        else {
            password.type = 'password'
            showPassword.classList.replace('fa-eye-slash', 'fa-eye')
        }
    })
    //Another click event :v
    showConfirmedPassword.addEventListener('click', () =>{
        if (ReEnterPass.type === 'password') {
            ReEnterPass.type = 'text'
            showConfirmedPassword.classList.replace('fa-eye', 'fa-eye-slash')
        }
        else {
            ReEnterPass.type = 'password'
            showConfirmedPassword.classList.replace('fa-eye-slash', 'fa-eye')
        }
    })

     //Toggle background function
     let toggle = document.querySelector('.background')
        let icon = document.querySelector('.fa-moon')
        // Add click event 
        icon.addEventListener('click', (e) => {
            if (document.documentElement.getAttribute('data-bs-theme') === 'dark') {
                document.documentElement.setAttribute('data-bs-theme' , 'light') 
                //change the icon switch as well
                icon.classList.remove('fa-sun')
                icon.classList.add('fa-moon')
            } else {
                document.documentElement.setAttribute('data-bs-theme' , 'dark') 
                icon.classList.remove('fa-moon')
                icon.classList.add('fa-sun') 
            }
        })
</script>
</html>
